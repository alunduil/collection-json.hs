# Referenced from: https://www.fpcomplete.com/blog/2016/02/updated-haskell-travis-config

sudo: false
language: generic

cache:
  directories:
  - "${HOME}/.ghc"
  - "${HOME}/.cabal"

matrix:
  include:
  - env: BUILD=cabal GHCVER=8.0.2 CABALVER=1.24
    compiler: ": #GHC 8.0.2"
    addons: {apt: {packages: [cabal-install-1.24, ghc-8.0.2], sources: [hvr-ghc]}}

  - env: BUILD=cabal GHCVER=head  CABALVER=head
    compiler: ": #GHC HEAD"
    addons: {apt: {packages: [cabal-install-head, ghc-head], sources: [hvr-ghc]}}

  allow_failures:
    - env: BUILD=cabal GHCVER=head  CABALVER=head

  fast_finish: true

before_install:
- unset CC

- CABALARGS=""
- if [ "x${GHCVER}" = "xhead" ]; then CABALARGS="--allow-newer"; fi
- export PATH="${PATH}:/opt/ghc/${GHCVER}/bin:/opt/cabal/${CABALVER}/bin:${HOME}/.local/bin:${HOME}/.cabal/bin"

install:
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
- [ -f configure.ac ] && autoreconf -i
- [ "${BUILD}" = "cabal" ] && cabal --version
- [ "${BUILD}" = "cabal" ] && travis_retry cabal update
- [ "${BUILD}" = "cabal" ] && cabal install -j --only-dependencies -ffast --enable-tests --enable-benchmarks --force-reinstalls --ghc-options=-O0 --reorder-goals --max-backjumps=-1 ${CABALARGS}

script:
- [ "${BUILD}" = "cabal" ] && cabal check
- [ "${BUILD}" = "cabal" ] && cabal haddock
- [ "${BUILD}" = "cabal" ] && cabal sdist --output-directory=sdist.d
- [ "${BUILD}" = "cabal" ] && cd sdist.d && \
                              cabal configure -j -ffast --enable-tests --enable-benchmarks --ghc-options="-O0 -Wall -Werror -fwarn-tabs -fwarn-monomorphism-restriction -fwarn-unused-do-bind" && \
                              cabal build -j && \
                              cabal test -j
