steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'kms', 'decrypt',
            '--ciphertext-file=cabal.config.enc',
            '--plaintext-file=/builder/home/.cabal/config',
            '--location=global',
            '--keyring=hackage',
            '--key=cabal-config' ]
    volumes:
      - name: cabal-config
        path: /builder/home/.cabal

  - name: 'haskell'
    args: [ 'cabal', 'new-sdist' ]

  - name: 'haskell'
    args: [ 'cabal', 'upload', '--publish', '/workspace/dist-newstyle/sdist/collection-json-$TAG_NAME.tar.gz' ]
    volumes:
      - name: cabal-config
        path: /builder/home/.cabal
